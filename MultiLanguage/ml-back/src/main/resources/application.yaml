spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/multil?useUnicode=yes&characterEncoding=UTF-8
    username: multil
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

logging:
  level:
    pl:
      mlisowski:
        multilanguage: DEBUG